<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>To do App</h1>
    <div id="todoInput">
        <input type="text" id="taskInput" placeholder="New To do">
        <button id="addTaskBtn">Add Task</button>
    </div>
    <hr>
    <h2>To do List</h2>
    <div id="filterButtons">
        <button id="filterAll">All</button>
        <button id="filterDone">Done</button>
        <button id="filterTodo">To do</button>
    </div>
    <ul id="todoList"></ul>
    <div class="footer-buttons">
        <button class="delete-all" id="deleteAllBtn">Delete All Tasks</button>
        <button class="delete-done" id="deleteDoneBtn">Delete Done Tasks</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
